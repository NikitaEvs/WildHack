name: gui_test

push:
  branches: [ dev ]
pull_request:
  branches: [ master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: SetupWorkspace
        run: |
          cd ci
          ./unitTest.sh
          ./gui.sh
          ./guiTest.sh

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DGUI_BUILD=ON -DGUI_TEST_BUILD=ON
          make

      - name: Test
        run: |
          cd build/bin
          xvfb-run ./gui_test